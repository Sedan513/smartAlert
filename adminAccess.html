<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body class = "boddy" class="bg-primary">
    <br>
    <br>
     <div class="container"  style="text-align: center;">
        <a class="navbar-brand" href="#">
            <img src="Logo.png" alt="Your Logo" width="300">
        </a>
</div>


<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Alert Settings
                </div>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Phone # to call</label>
                            <input type="number" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label  class="form-label">Phone #(s) to text</label>
                            <input type="number" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3">
                            <label  class="form-label">Text Message</label>
                            <input type="text" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3">
                            <label  class="form-label">Emails to Message</label>
                            <input type="email" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3">
                            <label  class="form-label">Email Message</label>
                            <input type="text" class="form-control" id="password" name="password" required>
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


   
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    

    <script>
        $(document).ready(function () {
            // Function to generate input boxes based on user input
            function generateInputBoxes() {
                const numberOfInputs = parseInt($("#numberOfInputs").val());
                const inputContainer = $("#inputContainer");

                // Clear any existing input boxes
                inputContainer.empty();

                // Generate new input boxes
                for (let i = 1; i <= numberOfInputs; i++) {
                    inputContainer.append(
                        `<div class="form-group">
                            <label for="input${i}">Phone Number #${i}:</label>
                            <input type="text" class="form-control" id="input${i}" name="input${i}">
                        </div>`
                    );
                }
            }

            // Initial generation of input boxes
            generateInputBoxes();

            // Update input boxes when the number changes
            $("#numberOfInputs").on("input", generateInputBoxes);
        });
    </script>

    </body>
