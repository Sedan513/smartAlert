<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Map with Bootstrap</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Google Maps API script with your API key -->
    <script src="https://maps.googleapis.com/maps/api/js?key={{ google_maps_api_key }}"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Regions
        </h1>
        <!-- Bootstrap card for the map -->
        <div class="card">
            <div class="card-body">
                <!-- Create a div to hold the map with a specific height -->
                <div id="map" style="height: 400px;"></div>
            </div>
        </div>
    </div>

    <script>
        function initMap() {
            var polygonCoordinates = [
        { lat: 39.3287747, lng: -76.6221968 },
        { lat: 39.3277954, lng: -76.6222934 },
        { lat: 39.3277166, lng: -76.6210595 },
        { lat: 39.3286419, lng: -76.6209469 },
        { lat: 39.3287747, lng: -76.6221968 }
    ];
            // Customize the center and zoom level according to your needs
            var map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 39.3267701, lng: -76.6266571 }, // Default: San Francisco 39.3267701,
                zoom: 15, // Adjust the zoom level
            });

            // Customize your map with markers, polygons, or other features here
            // Example: Adding a marker
            var marker = new google.maps.Marker({
                position: { lat: 37.7749, lng: -122.4194 },
                map: map,
                title: 'Marker Title'
            });

            var polygon = new google.maps.Polygon({
                paths: polygonCoordinates,
                strokeColor: '#FF0000', // Outline color
                strokeOpacity: 0.8,
                strokeWeight: 2,
                fillColor: '#FF0000', // Fill color
                fillOpacity: 0.35
            });

            polygon.setMap(map);
        }

        
        

        // Initialize the map when the page loads
        google.maps.event.addDomListener(window, 'load', initMap);
    </script>

    <!-- Add Bootstrap JS and jQuery (required for Bootstrap) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
